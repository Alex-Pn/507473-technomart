<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700|PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<section class="write-us">
	  	<form class="write-us-form">
	  		<div class="write-us-container">
		    	<label class="visually-hidden" for="write-us-name">Ваше имя:</label>
		    	<p class="wu-title">Ваше имя:</p><p class="wu-title">Ваш e-mail:</p>
		    	<input type="text" name="name" id="write-us-name" placeholder="Представьтесь, пожалуйста">
		    	<label class="visually-hidden" for="write-us-email">Ваш e-mail:</label>
		    	<input type="text" name="email" id="write-us-email" placeholder="Для отправки ответа">
		    	<label class="visually-hidden" for="write-us-text">Текст письма:</label>
		    	<p class="wu-title">Текст письма:</p>  
		    	<textarea name="letter-text" id="write-us-text" rows="4" cols="100%" placeholder="В свободной форме">         
		    	</textarea>
	 	 	</div>
		</form>
	</section>
</body>
</html>
